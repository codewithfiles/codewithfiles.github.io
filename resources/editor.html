<!DOCTYPE html>
<html>
<head>
<title>==Editor== --CodeWithFiles--</title>
<meta name="description" content="HTML editor">
<link href="css/default.css" rel="stylesheet">
<style>
  input {
    font: monospace;
  }
</style>
</head>
<body>
<h1>HTML editor</h1>
<input id="name" value="" placeholder="name" style="width: 100%;"><br />
<input id="code" value="" placeholder="code" style="width: 100%; height: 25%;"><br />
<button onClick="myFunction" style="border-color: green; background-color: green;">Result</button><br />
<html id="html"></html>
<script>
function myFunction {
  var code = document.getElementById("code").value
  document.getElementById("html").innerHTML = code
}
</script>
</body>
</html>
